<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Winners</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
        }
        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .winners {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 1200px;
        }
        .winner {
            text-align: center;
            background-color: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .winner:hover {
            transform: scale(1.05);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .caption {
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <img src="background.jpeg" alt="Background" class="background">
    <div class="container">
        <div class="winners">
            <div class="winner">
                <img src="winner1.png" alt="Winner 1">
                <div class="caption">Player 1 Wins</div>
            </div>
            <div class="winner">
                <img src="winner2.png" alt="Winner 2">
                <div class="caption">Player 2 Wins</div>
            </div>
        </div>
    </div>
</body>
</html>
